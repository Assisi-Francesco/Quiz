<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 앱</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 150px;
            height: auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5rem;
        }

        .progress-container {
            background: #e0e0e0;
            border-radius: 10px;
            height: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .question-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
        }

        .question-number {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.3rem;
            color: #333;
            line-height: 1.6;
        }

        .answer-input, .admin-input, .admin-textarea {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
            margin-bottom: 15px;
        }

        .answer-input:focus, .admin-input:focus, .admin-textarea:focus {
            border-color: #667eea;
        }

        .admin-textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .answer-input.correct {
            border-color: #4caf50;
            background: #e8f5e9;
        }

        .answer-input.incorrect {
            border-color: #f44336;
            background: #ffebee;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-submit {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
        }

        .btn-next {
            background: linear-gradient(90deg, #4caf50, #45a049);
            color: white;
        }

        .btn-restart {
            background: linear-gradient(90deg, #ff9800, #f57c00);
            color: white;
        }

        .btn-admin {
            background: linear-gradient(90deg, #607d8b, #455a64);
            color: white;
            margin-top: 15px;
        }

        .btn-back {
            background: linear-gradient(90deg, #9e9e9e, #757575);
            color: white;
        }

        .btn-add {
            background: linear-gradient(90deg, #4caf50, #45a049);
            color: white;
        }

        .feedback {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .feedback.correct {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }

        .feedback.incorrect {
            background: #ffebee;
            color: #c62828;
            display: block;
        }

        .correct-answer {
            color: #1565c0;
            margin-top: 10px;
            font-weight: normal;
        }

        .result-container {
            text-align: center;
        }

        .result-score {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .result-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 40px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            color: #c62828;
            padding: 40px;
        }

        .hidden {
            display: none;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn-group .btn {
            flex: 1;
        }

        /* 관리자 모드 스타일 */
        .admin-section {
            margin-bottom: 25px;
        }

        .admin-section label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            animation: slideUp 0.3s ease;
        }

        .toast.success {
            background: #4caf50;
        }

        .toast.error {
            background: #f44336;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .question-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .question-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .question-item-content {
            flex: 1;
            margin-right: 10px;
        }

        .question-item-q {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .question-item-a {
            color: #666;
            font-size: 0.9rem;
        }

        .btn-delete {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-delete:hover {
            background: #d32f2f;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .info-text {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .question-count {
            text-align: center;
            color: #666;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="cat.png" alt="퀴즈 로고" class="logo">
        <h1 id="mainTitle">퀴즈</h1>

        <!-- 로딩 -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>문제를 불러오는 중...</p>
        </div>

        <!-- 에러 -->
        <div id="error" class="error hidden">
            <p>문제를 불러오는데 실패했습니다.</p>
            <p>스프레드시트가 공개되어 있는지 확인해주세요.</p>
            <button class="btn btn-admin" onclick="showAdmin()">문제 추가하기</button>
        </div>

        <!-- 퀴즈 화면 -->
        <div id="quiz" class="hidden">
            <div class="progress-text" id="progressText">1 / 10</div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="question-container">
                <div class="question-number" id="questionNumber">문제 1</div>
                <div class="question-text" id="questionText"></div>
            </div>

            <input type="text" class="answer-input" id="answerInput" placeholder="답을 입력하세요" autocomplete="off">

            <div class="feedback" id="feedback">
                <span id="feedbackText"></span>
                <div class="correct-answer" id="correctAnswer"></div>
            </div>

            <div id="submitBtnContainer">
                <button class="btn btn-submit" id="submitBtn">제출</button>
            </div>

            <div id="afterSubmitBtns" class="btn-group hidden">
                <button class="btn btn-next" id="nextBtn">다음 문제</button>
            </div>

            <button class="btn btn-admin" onclick="showAdmin()">문제 관리</button>
        </div>

        <!-- 결과 화면 -->
        <div id="result" class="result-container hidden">
            <h2>퀴즈 완료!</h2>
            <div class="result-score" id="resultScore">0%</div>
            <div class="result-text" id="resultText">10문제 중 0문제 정답</div>
            <button class="btn btn-restart" id="restartBtn">다시 시작</button>
            <button class="btn btn-admin" onclick="showAdmin()">문제 관리</button>
        </div>

        <!-- 관리자 화면 -->
        <div id="admin" class="hidden">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('add')">문제 추가</button>
                <button class="tab-btn" onclick="switchTab('list')">문제 목록</button>
            </div>

            <!-- 문제 추가 탭 -->
            <div id="tab-add" class="tab-content active">
                <div class="admin-section">
                    <label for="newQuestion">문제</label>
                    <input type="text" class="admin-input" id="newQuestion" placeholder="문제를 입력하세요">
                </div>

                <div class="admin-section">
                    <label for="newAnswer">정답</label>
                    <input type="text" class="admin-input" id="newAnswer" placeholder="정답을 입력하세요">
                </div>

                <button class="btn btn-add" id="addBtn" onclick="addQuestion()">문제 추가</button>

                <hr style="margin: 30px 0; border: none; border-top: 1px solid #e0e0e0;">

                <h3 style="margin-bottom: 15px; color: #333;">여러 문제 한번에 추가</h3>
                <p class="info-text">한 줄에 하나씩, "문제 | 정답" 형식으로 입력하세요.</p>

                <div class="admin-section">
                    <textarea class="admin-textarea" id="bulkQuestions" placeholder="대한민국의 수도는? | 서울
1 + 1 = ? | 2
HTML의 약자는? | HyperText Markup Language"></textarea>
                </div>

                <button class="btn btn-add" onclick="addBulkQuestions()">일괄 추가</button>
            </div>

            <!-- 문제 목록 탭 -->
            <div id="tab-list" class="tab-content">
                <div class="question-count" id="questionCount">총 0개의 문제</div>
                <div class="question-list" id="questionList">
                    <!-- 문제 목록이 여기에 표시됩니다 -->
                </div>
            </div>

            <button class="btn btn-back" style="margin-top: 20px;" onclick="hideAdmin()">퀴즈로 돌아가기</button>
        </div>
    </div>

    <script>
        // ============ 설정 ============
        const SHEET_ID = '1AcDCxushLIlvpmvBmy5KEvDllsYthss4hRgX59tvOGk';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzpI2AxoxnJa1O5TQL5gukoNKhampqd1eWuFs8xZtm5Lw5h9LytnFROMTrol0p0zgkD/exec';

        let quizData = [];
        let allQuizData = [];
        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        // DOM 요소
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const quizEl = document.getElementById('quiz');
        const resultEl = document.getElementById('result');
        const adminEl = document.getElementById('admin');
        const progressText = document.getElementById('progressText');
        const progressBar = document.getElementById('progressBar');
        const questionNumber = document.getElementById('questionNumber');
        const questionText = document.getElementById('questionText');
        const answerInput = document.getElementById('answerInput');
        const feedback = document.getElementById('feedback');
        const feedbackText = document.getElementById('feedbackText');
        const correctAnswer = document.getElementById('correctAnswer');
        const submitBtn = document.getElementById('submitBtn');
        const submitBtnContainer = document.getElementById('submitBtnContainer');
        const afterSubmitBtns = document.getElementById('afterSubmitBtns');
        const nextBtn = document.getElementById('nextBtn');
        const resultScore = document.getElementById('resultScore');
        const resultText = document.getElementById('resultText');
        const restartBtn = document.getElementById('restartBtn');

        // ============ 데이터 로드 ============
        async function loadFromAppsScript() {
            const response = await fetch(SCRIPT_URL);
            const result = await response.json();
            if (!result.success) throw new Error(result.error);
            return result.data;
        }

        async function loadFromSheets() {
            const response = await fetch(SHEET_URL);
            const text = await response.text();
            const jsonString = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]*)\);?/);
            if (!jsonString) throw new Error('Invalid response format');

            const data = JSON.parse(jsonString[1]);
            return data.table.rows
                .filter(row => row.c && row.c[0] && row.c[0].v)
                .map((row, index) => ({
                    row: index + 1,
                    question: row.c[0]?.v || '',
                    answer: row.c[1]?.v?.toString() || ''
                }))
                .filter(item => item.question && item.answer);
        }

        async function loadData() {
            try {
                if (SCRIPT_URL) {
                    allQuizData = await loadFromAppsScript();
                } else {
                    allQuizData = await loadFromSheets();
                }

                quizData = [...allQuizData];

                if (quizData.length === 0) throw new Error('No data found');

                shuffleArray(quizData);
                loadingEl.classList.add('hidden');
                quizEl.classList.remove('hidden');
                showQuestion();
            } catch (error) {
                console.error('Error loading data:', error);
                loadingEl.classList.add('hidden');
                errorEl.classList.remove('hidden');
            }
        }

        // ============ 퀴즈 기능 ============
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function showQuestion() {
            const q = quizData[currentQuestion];
            progressText.textContent = `${currentQuestion + 1} / ${quizData.length}`;
            progressBar.style.width = `${((currentQuestion + 1) / quizData.length) * 100}%`;
            questionNumber.textContent = `문제 ${currentQuestion + 1}`;
            questionText.textContent = q.question;
            answerInput.value = '';
            answerInput.className = 'answer-input';
            answerInput.disabled = false;
            answerInput.focus();
            feedback.className = 'feedback';
            feedbackText.textContent = '';
            correctAnswer.textContent = '';
            submitBtnContainer.classList.remove('hidden');
            afterSubmitBtns.classList.add('hidden');
            answered = false;
        }

        function checkAnswer() {
            if (answered) return;
            const userAnswer = answerInput.value.trim();
            if (!userAnswer) {
                answerInput.focus();
                return;
            }
            answered = true;
            const correctAns = quizData[currentQuestion].answer;
            const isCorrect = normalizeAnswer(userAnswer) === normalizeAnswer(correctAns);

            if (isCorrect) {
                score++;
                answerInput.className = 'answer-input correct';
                feedback.className = 'feedback correct';
                feedbackText.textContent = '정답입니다!';
            } else {
                answerInput.className = 'answer-input incorrect';
                feedback.className = 'feedback incorrect';
                feedbackText.textContent = '틀렸습니다.';
                correctAnswer.textContent = `정답: ${correctAns}`;
            }

            answerInput.disabled = true;
            submitBtnContainer.classList.add('hidden');
            afterSubmitBtns.classList.remove('hidden');
            if (currentQuestion === quizData.length - 1) {
                nextBtn.textContent = '결과 보기';
            }
        }

        function normalizeAnswer(str) {
            return str.toLowerCase().replace(/\s+/g, '').replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, '');
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion >= quizData.length) {
                showResult();
            } else {
                showQuestion();
            }
        }

        function showResult() {
            quizEl.classList.add('hidden');
            resultEl.classList.remove('hidden');
            const percentage = Math.round((score / quizData.length) * 100);
            resultScore.textContent = `${percentage}%`;
            resultText.textContent = `${quizData.length}문제 중 ${score}문제 정답`;
        }

        function restart() {
            currentQuestion = 0;
            score = 0;
            quizData = [...allQuizData];
            shuffleArray(quizData);
            resultEl.classList.add('hidden');
            quizEl.classList.remove('hidden');
            nextBtn.textContent = '다음 문제';
            showQuestion();
        }

        // ============ 관리자 기능 ============
        function showAdmin() {
            loadingEl.classList.add('hidden');
            errorEl.classList.add('hidden');
            quizEl.classList.add('hidden');
            resultEl.classList.add('hidden');
            adminEl.classList.remove('hidden');
            document.getElementById('mainTitle').textContent = '문제 관리';
            loadQuestionList();
        }

        function hideAdmin() {
            adminEl.classList.add('hidden');
            document.getElementById('mainTitle').textContent = '퀴즈';

            if (allQuizData.length > 0) {
                currentQuestion = 0;
                score = 0;
                quizData = [...allQuizData];
                shuffleArray(quizData);
                quizEl.classList.remove('hidden');
                nextBtn.textContent = '다음 문제';
                showQuestion();
            } else {
                loadingEl.classList.remove('hidden');
                loadData();
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(`tab-${tab}`).classList.add('active');

            if (tab === 'list') {
                loadQuestionList();
            }
        }

        async function loadQuestionList() {
            const listEl = document.getElementById('questionList');
            const countEl = document.getElementById('questionCount');

            try {
                const data = await loadFromAppsScript();
                allQuizData = data;

                countEl.textContent = `총 ${data.length}개의 문제`;

                if (data.length === 0) {
                    listEl.innerHTML = '<p style="text-align: center; color: #666;">등록된 문제가 없습니다.</p>';
                    return;
                }

                listEl.innerHTML = data.map(item => `
                    <div class="question-item">
                        <div class="question-item-content">
                            <div class="question-item-q">${escapeHtml(item.question)}</div>
                            <div class="question-item-a">정답: ${escapeHtml(item.answer)}</div>
                        </div>
                        <button class="btn-delete" onclick="deleteQuestion(${item.row})">삭제</button>
                    </div>
                `).join('');
            } catch (error) {
                listEl.innerHTML = '<p style="text-align: center; color: #c62828;">목록을 불러오는데 실패했습니다.</p>';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function addQuestion() {
            const questionInput = document.getElementById('newQuestion');
            const answerInputEl = document.getElementById('newAnswer');
            const question = questionInput.value.trim();
            const answer = answerInputEl.value.trim();

            if (!question || !answer) {
                showToast('문제와 정답을 모두 입력해주세요.', 'error');
                return;
            }

            const addBtn = document.getElementById('addBtn');
            addBtn.disabled = true;
            addBtn.textContent = '추가 중...';

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'add',
                        question: question,
                        answer: answer
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showToast('문제가 추가되었습니다!', 'success');
                    questionInput.value = '';
                    answerInputEl.value = '';
                    questionInput.focus();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showToast('추가 실패: ' + error.message, 'error');
            } finally {
                addBtn.disabled = false;
                addBtn.textContent = '문제 추가';
            }
        }

        async function addBulkQuestions() {
            const textarea = document.getElementById('bulkQuestions');
            const lines = textarea.value.trim().split('\n').filter(line => line.trim());

            if (lines.length === 0) {
                showToast('추가할 문제를 입력해주세요.', 'error');
                return;
            }

            const questions = [];
            for (const line of lines) {
                const parts = line.split('|').map(s => s.trim());
                if (parts.length >= 2 && parts[0] && parts[1]) {
                    questions.push({
                        question: parts[0],
                        answer: parts[1]
                    });
                }
            }

            if (questions.length === 0) {
                showToast('유효한 문제가 없습니다. "문제 | 정답" 형식으로 입력해주세요.', 'error');
                return;
            }

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'addMultiple',
                        questions: questions
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showToast(`${questions.length}개의 문제가 추가되었습니다!`, 'success');
                    textarea.value = '';
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showToast('추가 실패: ' + error.message, 'error');
            }
        }

        async function deleteQuestion(row) {
            if (!confirm('이 문제를 삭제하시겠습니까?')) return;

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'delete',
                        row: row
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showToast('문제가 삭제되었습니다.', 'success');
                    loadQuestionList();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showToast('삭제 실패: ' + error.message, 'error');
            }
        }

        function showToast(message, type) {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => toast.remove(), 3000);
        }

        // ============ 이벤트 리스너 ============
        submitBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restart);
        answerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (!answered) checkAnswer();
                else nextQuestion();
            }
        });

        document.getElementById('newQuestion').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('newAnswer').focus();
        });

        document.getElementById('newAnswer').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addQuestion();
        });

        // 시작
        loadData();
    </script>
</body>
</html>
